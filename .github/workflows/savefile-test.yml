name: Node.js CI

on:
  push:
    paths: "packages/savefile"
  pull_request:
    paths: "packages/savefile"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7.x
        run_install: false
    - run: pnpm install
      working-directory: packages/savefile
    - run: pnpm test
      working-directory: packages/savefile
